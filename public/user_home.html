    <style type='text/css'>
      body

          border-collapse: separate;
          counter-reset: Serial;           /* Set the Serial counter to 0 */

  <script src="./public/js/hogan.min.js"></script>
  <script src="./public/js/jquery-1.11.1.js"></script>
    <script src="./public/js/bootstrap.js"></script>

  <script type="text/javascript">
      $( function() {

        $('#greeting').html("Hello " + sessionStorage.getItem('username') + "!<br><small>What would you like to do?</small>");
        var templ= "<table class=\"table table-hover\">"+
        "<thead>"+
    "<tr>"+
      "<th><b>#</b></th>"+
      "<th><b>Name</b></th>"+
      "<th><b>Launch</b></th>"+
    "</tr>"+
  "</thead>"+
        "<tbody> {{#tuples}}"+
          "<tr>"+
        "<td></td>"+
        "<td> {{name}} </td>"+
        "<td>"+
          "<button id=\"{{name}}\" onclick=\"{{location}}\" type=\"button\" class=\"btn btn-default btn-info btn-sm\">"+
          "<span class=\"glyphicon glyphicon-play\"></span></button>"+
        "</td>"+
          "</tr> {{/tuples}}"+
        "</tbody>"+
        "</table>";
        
       var data = [{name: "pipestudio", location: "document.location='/pipestudio'"}, {name: "name 2", location: "document.location='/login'"},
                    {name: "name 3", location: "document.location='/login'"} ];
       var compiled = Hogan.compile(templ);
       var view   = compiled.render( {tuples: data});

       $("#apps_table").html(view);


       $.ajax({
            url: '/pipestudio/getHomePageList',
            // dataType: "jsonp",
            data: { "username" : sessionStorage.getItem('username') },
            type: 'GET',
            success: function (data) {

              // console.log("Got list: " + JSON.stringify(data));

                templ = "<table class=\"table table-hover\">"+
                "<thead>"+
                  "<tr>"+
                    "<th><b>#</b></th>"+
                    "<th><b>Name</b></th>"+
                    "<th><b>App Name</b></th>"+
                    "<th><b>Status</b></th>"+
                    "<th><b>Open</b></th>"+
                    "<th><b>Notify by Email</b></th>"+
                  "</tr>"+
                "</thead>"+
                "<tbody> {{#tuples}}"+
                  "<tr>"+
                    "<td></td>"+
                    "<td> {{name}} </td>"+
                    "<td> PipeStudio </td>"+
                    "<td> {{status}} </td>"+
                    "<td> <button class='btn btn-warning' onclick='getDoc(\"{{name}}\")'>Open</button> </td>"+
                    "<td> <label class='btn btn-info'><input type='checkbox' {{email_notification}}> </label> </td>"+
                  "</tr> {{/tuples}}"+
                "</tbody>"+
                "</table>";

                // data = [{name: "job name 1", app_name: "app name 1", status: "executing", notify: ""}, 
                //         {name: "job name 2", app_name: "app name 2", status: "parsing", notify: checked},
                //         {name: "job name 3", app_name: "app name 3", status: "executing", notify: ""} ];
               compiled = Hogan.compile(templ);
               view   = compiled.render(JSON.parse(data));
               $("#documents_table").html(view);

            },
            error: function (err) {
                alert("Failure in storage" + JSON.stringify(err));
            },
        });

       

      });

      function getDoc(documentName) {
        $.ajax({
                url: '/pipestudio/getDoc',
                // dataType: "jsonp",
                data: { "documentName" : documentName, username : sessionStorage.getItem('username')},
                type: 'GET',
                success: function (jsonData) {
                    sessionStorage.setItem('docData', JSON.stringify(JSON.parse(jsonData).result));
                    // alert("Success in GET! " + JSON.stringify(JSON.parse(jsonData).result));
                    $('#pipestudio').trigger('click');
                },
                error: function (err) {
                    alert("Failure in GET" + JSON.stringify(err));
                },
            });
      }
  </script>
