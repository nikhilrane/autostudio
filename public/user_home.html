  <script type="text/javascript">
      $( function() {
        var templ= "<table class=\"table table-hover\">"+
        "<thead>"+
    "<tr>"+
      "<th><b>#</b></th>"+
      "<th><b>Name</b></th>"+
      "<th><b>Launch</b></th>"+
    "</tr>"+
  "</thead>"+
        "<tbody> {{#tuples}}"+
          "<tr>"+
        "<td></td>"+
        "<td> {{name}} </td>"+
        "<td>"+
          "<button id=\"{{name}}\" onclick=\"{{location}}\" type=\"button\" class=\"btn btn-default btn-info btn-sm\">"+
          "<span class=\"glyphicon glyphicon-play\"></span></button>"+
        "</td>"+
          "</tr> {{/tuples}}"+
        "</tbody>"+
        "</table>";
        
       var data = [{name: "pipestudio", location: "document.location='/pipestudio'"}, {name: "name 2", location: "document.location='/login'"},
                    {name: "name 3", location: "document.location='/login'"} ];
       var compiled = Hogan.compile(templ);
       var view   = compiled.render( {tuples: data});

       $("#apps_table").html(view);

       templ = "<table class=\"table table-hover\">"+
        "<thead>"+
    "<tr>"+
      "<th><b>#</b></th>"+
      "<th><b>Job Name</b></th>"+
      "<th><b>App Name</b></th>"+
      "<th><b>Status</b></th>"+
      "<th><b>Notify by Email</b></th>"+
    "</tr>"+
  "</thead>"+
        "<tbody> {{#tuples}}"+
        "<tr>"+
        "<td></td>"+
        "<td> {{job_name}} </td>"+
        "<td> {{app_name}} </td>"+
        "<td> {{status}} </td>"+
        "<td> {{notify}} </td>"+
          "</tr> {{/tuples}}"+
        "</tbody>"+
        "</table>";

        data = [{job_name: "job name 1", app_name: "app name 1", status: "executing", notify: true}, 
                {job_name: "job name 2", app_name: "app name 2", status: "parsing", notify: true},
                {job_name: "job name 3", app_name: "app name 3", status: "executing", notify: false} ];
       compiled = Hogan.compile(templ);
       view   = compiled.render( {tuples: data});
       $("#jobs_table").html(view);

      });

      function getDoc() {
        $.ajax({
                url: '/pipestudio/get',
                // dataType: "jsonp",
                data: { "name" : "test1.json"},
                type: 'POST',
                success: function (jsonData) {
                    sessionStorage.setItem('docData', JSON.stringify(JSON.parse(jsonData).result));
                    alert("Success in GET! " + JSON.stringify(JSON.parse(jsonData).result));
                    $('#pipestudio').trigger('click');
                },
                error: function (err) {
                    alert("Failure in GET" + JSON.stringify(err));
                },
            });
      }
  </script>
